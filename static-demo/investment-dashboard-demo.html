<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mug Punters Investment Dashboard Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/recharts@2.8.0/umd/Recharts.js"></script>
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body { 
            background-color: #111827; 
            color: #f3f4f6; 
            font-family: 'Inter', system-ui, sans-serif;
        }
        .card {
            background-color: #1f2937;
            border: 1px solid #374151;
            border-radius: 0.5rem;
            padding: 1.5rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            color: white;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            transition: all 0.2s;
            border: none;
            cursor: pointer;
        }
        .btn-primary:hover {
            background: linear-gradient(135deg, #1d4ed8, #1e40af);
            transform: translateY(-1px);
        }
        .gradient-card {
            background: linear-gradient(135deg, #3b82f6, #1d4ed8);
            border: 1px solid #3b82f6;
        }
        .gradient-card-green {
            background: linear-gradient(135deg, #22c55e, #16a34a);
            border: 1px solid #22c55e;
        }
        .gradient-card-purple {
            background: linear-gradient(135deg, #8b5cf6, #7c3aed);
            border: 1px solid #8b5cf6;
        }
        .gradient-card-orange {
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border: 1px solid #f59e0b;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;
        const { 
            LineChart, Line, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer,
            AreaChart, Area, BarChart, Bar
        } = Recharts;

        // Mock data
        const marketData = [
            { date: '2024-01-01', close: 45.2, volume: 1200000 },
            { date: '2024-01-02', close: 45.8, volume: 1500000 },
            { date: '2024-01-03', close: 44.9, volume: 1100000 },
            { date: '2024-01-04', close: 46.1, volume: 1800000 },
            { date: '2024-01-05', close: 45.7, volume: 1300000 },
            { date: '2024-01-08', close: 46.3, volume: 1600000 },
            { date: '2024-01-09', close: 45.9, volume: 1400000 },
            { date: '2024-01-10', close: 46.8, volume: 1700000 },
            { date: '2024-01-11', close: 47.2, volume: 1900000 },
            { date: '2024-01-12', close: 46.9, volume: 1500000 }
        ];

        const stockRecommendations = [
            { symbol: 'BHP', name: 'BHP Group Limited', price: 45.67, score: 87, risk: 'Medium', recommendation: 'Strong Buy', return: 12.5 },
            { symbol: 'CBA', name: 'Commonwealth Bank', price: 98.45, score: 82, risk: 'Low', recommendation: 'Buy', return: 8.3 },
            { symbol: 'CSL', name: 'CSL Limited', price: 234.56, score: 79, risk: 'Medium', recommendation: 'Buy', return: 15.2 },
            { symbol: 'WBC', name: 'Westpac Banking', price: 22.34, score: 75, risk: 'Medium', recommendation: 'Hold', return: 5.8 }
        ];

        function Dashboard() {
            const [riskTolerance, setRiskTolerance] = useState('moderate');
            const [investmentHorizon, setInvestmentHorizon] = useState('medium');
            const [selectedSectors, setSelectedSectors] = useState(['technology', 'mining', 'healthcare']);

            const sectors = [
                { id: 'technology', name: 'Technology' },
                { id: 'mining', name: 'Mining' },
                { id: 'healthcare', name: 'Healthcare' },
                { id: 'finance', name: 'Finance' },
                { id: 'energy', name: 'Energy' },
                { id: 'consumer', name: 'Consumer' }
            ];

            const handleSectorToggle = (sectorId) => {
                setSelectedSectors(prev => 
                    prev.includes(sectorId) 
                        ? prev.filter(id => id !== sectorId)
                        : [...prev, sectorId]
                );
            };

            return (
                <div className="min-h-screen p-6">
                    <div className="max-w-7xl mx-auto space-y-8">
                        {/* Header */}
                        <div className="text-center">
                            <h1 className="text-4xl font-bold text-white mb-2">
                                Mug Punters Investment Research Platform
                            </h1>
                            <p className="text-gray-400 text-lg">
                                Advanced ASX Market Analysis & Investment Recommendations
                            </p>
                        </div>

                        {/* Market Overview Cards */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                            <div className="card gradient-card">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-blue-200 text-sm font-medium">ASX 200</p>
                                        <p className="text-3xl font-bold text-white">7,234.56</p>
                                        <p className="text-green-400 text-sm font-medium">+45.23 (+0.63%)</p>
                                    </div>
                                    <div className="text-blue-200">üìà</div>
                                </div>
                            </div>

                            <div className="card gradient-card-purple">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-purple-200 text-sm font-medium">Volume</p>
                                        <p className="text-3xl font-bold text-white">2.4B</p>
                                        <p className="text-purple-200 text-sm">Total traded</p>
                                    </div>
                                    <div className="text-purple-200">üìä</div>
                                </div>
                            </div>

                            <div className="card gradient-card-green">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-green-200 text-sm font-medium">Top Gainer</p>
                                        <p className="text-2xl font-bold text-white">BHP</p>
                                        <p className="text-green-400 text-sm font-medium">+3.2%</p>
                                    </div>
                                    <div className="text-green-200">üöÄ</div>
                                </div>
                            </div>

                            <div className="card gradient-card-orange">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-orange-200 text-sm font-medium">Sentiment</p>
                                        <p className="text-2xl font-bold text-white">Bullish</p>
                                        <p className="text-orange-200 text-sm">Positive trend</p>
                                    </div>
                                    <div className="text-orange-200">‚ö°</div>
                                </div>
                            </div>
                        </div>

                        {/* Investment Configuration */}
                        <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                            {/* Risk Tolerance */}
                            <div className="card">
                                <h2 className="text-2xl font-bold text-white mb-6">üéØ Investment Profile</h2>
                                
                                <div className="mb-8">
                                    <label className="block text-sm font-medium text-gray-300 mb-4">
                                        Risk Tolerance
                                    </label>
                                    <div className="space-y-3">
                                        {['conservative', 'moderate', 'aggressive', 'speculative'].map((level) => (
                                            <label key={level} className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="riskTolerance"
                                                    value={level}
                                                    checked={riskTolerance === level}
                                                    onChange={(e) => setRiskTolerance(e.target.value)}
                                                    className="mr-3"
                                                />
                                                <div className={`flex-1 p-4 rounded-lg border-2 transition-all duration-200 ${
                                                    riskTolerance === level 
                                                        ? 'border-blue-500 bg-blue-500/10' 
                                                        : 'border-gray-600 bg-gray-700 hover:border-gray-500'
                                                }`}>
                                                    <h3 className="font-semibold text-white capitalize">{level}</h3>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>

                                {/* Investment Horizon */}
                                <div>
                                    <label className="block text-sm font-medium text-gray-300 mb-4">
                                        Investment Horizon
                                    </label>
                                    <div className="grid grid-cols-1 gap-3">
                                        {[
                                            { id: 'short', name: 'Short-term', description: '1-2 years' },
                                            { id: 'medium', name: 'Medium-term', description: '3-5 years' },
                                            { id: 'long', name: 'Long-term', description: '5+ years' }
                                        ].map((horizon) => (
                                            <label key={horizon.id} className="flex items-center cursor-pointer">
                                                <input
                                                    type="radio"
                                                    name="investmentHorizon"
                                                    value={horizon.id}
                                                    checked={investmentHorizon === horizon.id}
                                                    onChange={(e) => setInvestmentHorizon(e.target.value)}
                                                    className="mr-3"
                                                />
                                                <div className={`flex-1 p-4 rounded-lg border-2 transition-all duration-200 ${
                                                    investmentHorizon === horizon.id 
                                                        ? 'border-blue-500 bg-blue-500/10' 
                                                        : 'border-gray-600 bg-gray-700 hover:border-gray-500'
                                                }`}>
                                                    <h3 className="font-semibold text-white">{horizon.name}</h3>
                                                    <p className="text-sm text-gray-400">{horizon.description}</p>
                                                </div>
                                            </label>
                                        ))}
                                    </div>
                                </div>
                            </div>

                            {/* Sector Selection */}
                            <div className="card">
                                <h2 className="text-2xl font-bold text-white mb-6">üìã Market Sectors</h2>
                                
                                <div className="grid grid-cols-2 gap-4">
                                    {sectors.map((sector) => {
                                        const isSelected = selectedSectors.includes(sector.id);
                                        return (
                                            <label key={sector.id} className="cursor-pointer">
                                                <div className={`p-4 rounded-lg border-2 transition-all duration-200 ${
                                                    isSelected 
                                                        ? 'border-blue-500 bg-blue-500/10' 
                                                        : 'border-gray-600 bg-gray-700 hover:border-gray-500'
                                                }`}>
                                                    <div className="flex items-center justify-between">
                                                        <span className={`font-medium ${isSelected ? 'text-white' : 'text-gray-300'}`}>
                                                            {sector.name}
                                                        </span>
                                                        <input
                                                            type="checkbox"
                                                            checked={isSelected}
                                                            onChange={() => handleSectorToggle(sector.id)}
                                                            className="w-4 h-4"
                                                        />
                                                    </div>
                                                </div>
                                            </label>
                                        );
                                    })}
                                </div>
                            </div>
                        </div>

                        {/* Generate Analysis Button */}
                        <div className="text-center">
                            <button className="btn-primary text-lg py-4 px-8">
                                üöÄ Generate Investment Analysis
                            </button>
                            <p className="text-gray-400 text-sm mt-3">
                                AI-powered analysis based on your investment profile and market conditions
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        function AnalysisResults() {
            return (
                <div className="p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-8">
                            <h2 className="text-3xl font-bold text-white mb-2">Investment Analysis Results</h2>
                            <p className="text-gray-400">AI-powered stock recommendations based on your investment profile</p>
                        </div>

                        {/* Summary Stats */}
                        <div className="grid grid-cols-1 md:grid-cols-4 gap-6 mb-8">
                            <div className="card gradient-card-green">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-green-200 text-sm font-medium">Strong Buy</p>
                                        <p className="text-3xl font-bold text-white">2</p>
                                        <p className="text-green-200 text-sm">Recommendations</p>
                                    </div>
                                    <div className="text-green-200">‚úÖ</div>
                                </div>
                            </div>

                            <div className="card gradient-card">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-blue-200 text-sm font-medium">Avg. Return</p>
                                        <p className="text-3xl font-bold text-white">8.3%</p>
                                        <p className="text-blue-200 text-sm">Potential</p>
                                    </div>
                                    <div className="text-blue-200">üìà</div>
                                </div>
                            </div>

                            <div className="card gradient-card-purple">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-purple-200 text-sm font-medium">Avg. Score</p>
                                        <p className="text-3xl font-bold text-white">77</p>
                                        <p className="text-purple-200 text-sm">Technical</p>
                                    </div>
                                    <div className="text-purple-200">‚≠ê</div>
                                </div>
                            </div>

                            <div className="card gradient-card-orange">
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-orange-200 text-sm font-medium">Risk Level</p>
                                        <p className="text-3xl font-bold text-white">Medium</p>
                                        <p className="text-orange-200 text-sm">Balanced</p>
                                    </div>
                                    <div className="text-orange-200">‚ö†Ô∏è</div>
                                </div>
                            </div>
                        </div>

                        {/* Results Table */}
                        <div className="card">
                            <div className="overflow-x-auto">
                                <table className="min-w-full">
                                    <thead className="bg-gray-700">
                                        <tr>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Stock</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Current Price</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Technical Score</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Risk Level</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Recommendation</th>
                                            <th className="px-6 py-3 text-left text-xs font-medium text-gray-300 uppercase tracking-wider">Potential Return</th>
                                        </tr>
                                    </thead>
                                    <tbody className="bg-gray-800 divide-y divide-gray-700">
                                        {stockRecommendations.map((stock, index) => (
                                            <tr key={index} className="hover:bg-gray-700">
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div>
                                                        <div className="font-bold text-white">{stock.symbol}</div>
                                                        <div className="text-sm text-gray-400">{stock.name}</div>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="font-semibold text-white">${stock.price.toFixed(2)}</div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="flex items-center">
                                                        <div className="w-16 bg-gray-600 rounded-full h-2 mr-3">
                                                            <div 
                                                                className="bg-blue-500 h-2 rounded-full" 
                                                                style={{ width: `${stock.score}%` }}
                                                            />
                                                        </div>
                                                        <span className="font-semibold text-white">{stock.score}</span>
                                                    </div>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`font-medium ${
                                                        stock.risk === 'Low' ? 'text-green-400' :
                                                        stock.risk === 'Medium' ? 'text-yellow-400' : 'text-red-400'
                                                    }`}>
                                                        {stock.risk}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <span className={`px-2 py-1 rounded-full text-xs font-medium ${
                                                        stock.recommendation === 'Strong Buy' ? 'bg-green-600 text-white' :
                                                        stock.recommendation === 'Buy' ? 'bg-green-500 text-white' :
                                                        stock.recommendation === 'Hold' ? 'bg-yellow-500 text-white' :
                                                        'bg-red-500 text-white'
                                                    }`}>
                                                        {stock.recommendation}
                                                    </span>
                                                </td>
                                                <td className="px-6 py-4 whitespace-nowrap">
                                                    <div className="font-semibold text-green-400">
                                                        +{stock.return.toFixed(1)}%
                                                    </div>
                                                </td>
                                            </tr>
                                        ))}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        function StockChart() {
            return (
                <div className="p-6">
                    <div className="max-w-7xl mx-auto">
                        <div className="mb-6">
                            <h2 className="text-3xl font-bold text-white mb-2">BHP Stock Analysis</h2>
                            <div className="flex items-center space-x-4">
                                <span className="text-2xl font-bold text-white">$45.67</span>
                                <div className="flex items-center text-green-400">
                                    <span>üìà</span>
                                    <span className="font-semibold ml-1">+1.42 (+3.2%)</span>
                                </div>
                            </div>
                        </div>

                        {/* Price Chart */}
                        <div className="card mb-6">
                            <h3 className="text-lg font-semibold text-white mb-4">Price Chart</h3>
                            <ResponsiveContainer width="100%" height={400}>
                                <LineChart data={marketData}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                    <XAxis dataKey="date" stroke="#9ca3af" />
                                    <YAxis stroke="#9ca3af" />
                                    <Tooltip 
                                        contentStyle={{ 
                                            backgroundColor: '#1f2937', 
                                            border: '1px solid #374151',
                                            borderRadius: '8px',
                                            color: '#f3f4f6'
                                        }} 
                                    />
                                    <Line
                                        type="monotone"
                                        dataKey="close"
                                        stroke="#3b82f6"
                                        strokeWidth={2}
                                        dot={false}
                                    />
                                </LineChart>
                            </ResponsiveContainer>
                        </div>

                        {/* Volume Chart */}
                        <div className="card">
                            <h3 className="text-lg font-semibold text-white mb-4">Volume</h3>
                            <ResponsiveContainer width="100%" height={150}>
                                <BarChart data={marketData}>
                                    <CartesianGrid strokeDasharray="3 3" stroke="#374151" />
                                    <XAxis dataKey="date" stroke="#9ca3af" />
                                    <YAxis stroke="#9ca3af" />
                                    <Tooltip 
                                        contentStyle={{ 
                                            backgroundColor: '#1f2937', 
                                            border: '1px solid #374151',
                                            borderRadius: '8px',
                                            color: '#f3f4f6'
                                        }} 
                                    />
                                    <Bar dataKey="volume" fill="#6b7280" />
                                </BarChart>
                            </ResponsiveContainer>
                        </div>
                    </div>
                </div>
            );
        }

        function InvestmentDemo() {
            const [activeTab, setActiveTab] = useState('dashboard');

            const tabs = [
                { id: 'dashboard', name: 'Investment Dashboard', icon: 'üè†' },
                { id: 'analysis', name: 'Analysis Results', icon: 'üìä' },
                { id: 'chart', name: 'Stock Charts', icon: 'üìà' }
            ];

            return (
                <div className="min-h-screen">
                    {/* Navigation Tabs */}
                    <div className="bg-gray-800 border-b border-gray-700">
                        <div className="max-w-7xl mx-auto px-6">
                            <nav className="flex space-x-8">
                                {tabs.map((tab) => (
                                    <button
                                        key={tab.id}
                                        onClick={() => setActiveTab(tab.id)}
                                        className={`flex items-center py-4 px-1 border-b-2 font-medium text-sm transition-colors duration-200 ${
                                            activeTab === tab.id
                                                ? 'border-blue-500 text-blue-400'
                                                : 'border-transparent text-gray-400 hover:text-gray-300 hover:border-gray-300'
                                        }`}
                                    >
                                        <span className="mr-2">{tab.icon}</span>
                                        {tab.name}
                                    </button>
                                ))}
                            </nav>
                        </div>
                    </div>

                    {/* Content */}
                    <div className="flex-1">
                        {activeTab === 'dashboard' && <Dashboard />}
                        {activeTab === 'analysis' && <AnalysisResults />}
                        {activeTab === 'chart' && <StockChart />}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.render(<InvestmentDemo />, document.getElementById('root'));
    </script>
</body>
</html>
